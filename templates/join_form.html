{% extends "panel_core.html" %}
{% block body %}
<title>Join a Pool | Office Pool Hub</title>
<h3>Join a Pool <div class="fb-share-button" data-href="http://www.officepoolhub.com/pool/join/"></div></h3>
<h4>Provide the Pool ID and Pool Password for the Pool you'd like to join</h4>
<form action="" method="post">{% csrf_token %}
    <table class="span-7">
        <tr>
            <td class="span-3">{{ form.pool_id.label_tag }}</td>
            <td class="span-4">{{ form.pool_id }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        <tr>
            <td>
                <input class="submit" type="submit" name="submit" value="Join Pool" />
            </td>
        </tr>
    </table>
</form>
{% endblock %}
