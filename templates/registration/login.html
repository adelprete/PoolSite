{% extends "panel_core.html" %}
{% block page-css-links %}
  {{ block.super }}
  <link rel="stylesheet" href="{{ STATIC_URL }}css/base/login.css">
{% endblock %}
{% load bootstrap3 %}
{% block body %}
<title>Log In | Office Pool Hub</title>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
      <h2 class="headliner">Log In</h2>
      <article>
          <form id="login" method=post action=".">
              {% csrf_token %}
              {% bootstrap_form form %}
              <button type="submit" name="submit" class="btn btn-primary">Login</button>
          </form>
          <form id="signup" method="get" action="{% url 'registration_register'%}">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          <div><br/><a href="{% url 'password_reset' %}">Forgot Password</a></div>
      </article>
  </div>
</div>
{% endblock %}
