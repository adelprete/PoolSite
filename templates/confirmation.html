{% extends "panel_core.html" %}
{% load bootstrap3 %}
{% block page-css-links %}{% endblock %}
{% block body %}
<h1 class="headliner">Review and submit order</h1>
<div class="row">
  <div class="col-md-5">
    <h2 class="headliner">Review Card Information</h2>
  </div>
  <div class="col-md-7">
    <h2 class="headliner">Review Pool Settings</h2>
  </div>

</div>
<form method="post" action="">
  <input type="hidden" name="poolId" value="{{ pool.id }}"/>
  <input type="hidden" name="size" value="{{ size }}"/>
  <input type="hidden" name="stripeToken" value="{{ token }}"/>
  <button class="btn btn-primary" type="submit">Submit Order</button>
</form>
{% endblock %}
